{% include base_path %}

{{ post.citation }} <br>
<a href="{{ post.url }}" rel="permalink">[abstract]</a>
{% if post.paperurl %}
  <a href="{{ post.paperurl }}" rel="permalink" target="_blank" rel="noopener noreferrer">[paper]</a>
{% endif %}
{% if post.preprinturl %}
  <a href="{{ post.preprinturl }}" rel="permalink" target="_blank" rel="noopener noreferrer">[preprint]</a>
{% endif %}
